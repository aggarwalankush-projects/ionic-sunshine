<ion-header>
  <ion-navbar>
    <ion-title>Sunshine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dailyWeatherList">
      <img [src]="utilService.getWeatherIcon(item.weather[0].icon)" item-left>
      <h2>{{item.dt_txt}}</h2>
      <h3>{{item.weather[0].main}}</h3>
      <h2 item-right padding-right [innerHTML]="utilService.formatTemp(item.main.temp)"></h2>
    </ion-item>
  </ion-list>
</ion-content>
